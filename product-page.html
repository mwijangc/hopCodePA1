<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <!-- https://www.w3schools.com/howto/howto_js_topnav_responsive.asp -->
      <nav class="navbar" id="navBar">
        <a class ="navlink navbarLogo" href="/">
            <img height = "25px" width="25px" src="images/fwog_logo.svg"> </a>
        <!-- nav is a list rn for potentially hamburger menu? for responsiveness  -->
       
      
        <a class="navlink" href="index.html">    
            Home
        </a>
    
        <a class="navlink" href="products.html">    
            Frogs
        </a>
    
        <a href="javascript:void(0);" class="navlink icon" onclick="hamburger()">
            <i class="fa fa-bars"></i>
        </a>
                
       

    </nav>    
    </header>
    <div class="product-page-main-body">
        <div class="purchase-form">
            <form action='mailto:fakeshop@yougotpwned.com' method="post" enctype="text/plain">
                <!-- TODO: Product ID -->
                <label for="productID">Product ID</label><br>
                <input type="text" id="productID" name="productID " required><br>
    
                <!-- TODO: Quantity -->
                <label for="quantity">Quantity</label><br>
                <input type="number" id="quantity" name="quantity" required><br>
    
                <!-- TODO: First name -->
                <label for="firstName">First name</label><br>
                <input type="text" id="firstName" name="firstName" required><br>
    
                <!-- TODO: Last name -->
                <label for="lastName">Last name</label><br>
                <input type="text" id="lastName" name="lastName" required><br>
    
                <!-- TODO: Phone number -->
                <label for="phoneNumber">Phone Number</label><br>
                <input type="tel" id="phoneNumber" name="phoneNumber"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                required><br>
    
                <!-- TODO: Shipping address -->
                <label for="shipingAddress">Shipping Address</label><br>
                <input type="text" id="lastName" name="lastName" required><br>
    
                <!-- TODO: Shipping method (overnight, 2-day expedited, 6-day groudned) -->
                <label for="deliveryMethod">Delivery method</label><br>
    
                <input type="radio" id="overnight" name="deliveryMethod" value="overnight">
                <label for="overnight">Overnight</label><br>
                <input type="radio" id="expedited" name="deliveryMethod" value="expedited">
                <label for="expedited">2-day expedited</label><br>
                <input type="radio" id="grounded" name="deliveryMethod" value="grounded">
                <label for="grounded">6-day grounded</label><br>
    
                <!-- TODO: Credit card number -->
                <label for="creditCard">Credit card number</label><br>
                <input type="number" id="creditCard" name="creditCard"><br>
                
                
                <button type="submit" value="Submit" class="button submit-btn" >                                
                  Submit
                </button>
                
                
            </form>
        </div>
    </div>
  </body>
</html>
